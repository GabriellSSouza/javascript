<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Valocidade do carro: <input type="number"  name="textvel" id="textvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular ()">
    <div id="res">

    </div>

    <script>
        function calcular () {     
            textv = document.getElementById('textvel')
            res = document.querySelector('div#res')
            vel = Number (textv.value)
            res.innerHTML = `<p>Seu valocidade atual é de <strong> ${vel} km/h </strong></P>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está multado por execesso de valocidade</p>'
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança </p>`
        }
    </script>
</body>
</html>
