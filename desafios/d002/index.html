<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:normal 20px arial;
        }

        input {
            font:normal 18px arial;
            width: 180px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" id="botao">

    <script>
        bt = document.getElementById('botao')
        bt.addEventListener('click',clicou)
        
        function clicou () {
            nome = prompt('Qual o seu nome?')
           idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
           alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
